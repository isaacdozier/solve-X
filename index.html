  <body id="body" onload="init(), load()">
    <div class="container">
      <div class="row header">
        <div class="col">
          <h1>Solve✖ Algebra Game</h1>
        </div>
      </div>
  
      <div class="row game">
        <div class="col">
          <br />
          <div class="problem" class="row"> 
            <div class="col-lg" style="text-align: right">
              <span id ="A"> </span> 
              <span id ="A_sign"> </span> 
              <span id ="X" class="X"> </span>
                                    =
               <span id ="solution"> </span>
               <br />
               <span id ="user_text"></span>
               <br />
              
              <span class="X">X</span> = 
              <input type="text" autofocus="autofocus" autocomplete="off" style="width: 30px" id="input" value="">
              <br /><br />
            
              <span id="input_btn">
                <button id="btn" onclick="send()">Calculate</button>
              </span>
            </div>
            <br />
          </div>
        </div>
        
        <div class="col">
          <br />
          Best Streak: <span id="best_streak"></span>
          <br />
          Current Streak: <span id="current_streak"></span>
          <br />
          Your Score: <span id="score_pass" style="color: green">0</span> / <span id="score_fail" style="color: red">0</span>
          <br />
        
          <br />
          <!--<input type="checkbox" id="no=negative" checked> No Negative #'s<br>-->
          <button onclick="difficulty()" class="dropbtn">Difficulty: x<span id="level">1</span></button>
            <div id="difficulty" class="difficulty-content">
              <button onclick="update_difficulty('1')">Easy</button>
              <button onclick="update_difficulty('10')">Novice</button>
              <button onclick="update_difficulty('100')">Expert</button>
              <button onclick="update_difficulty('1000')">Master</button>
		<button onclick="update_difficulty('10000')">Ultra-Master</button>
            </div>
          </div>
          <br />
      </div>
     
      
      <div class="row footer">
				<div class="col">
					<p>
               Solve-X Algebra Game _ v1.2.1-beta

					</p>
